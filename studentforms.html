<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application Form</title>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevents form from submitting
            
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let level = document.getElementById("level").value;
            let captcha = document.getElementById("captcha").checked;

            if (name === "" || email === "" || phone === "" || level === "Select Option" || !captcha) {
                alert("Please fill in all required fields and verify CAPTCHA.");
            } else {
                alert("Form submitted successfully!");
                document.getElementById("applicationForm").reset(); // Resets the form
            }
        }
    </script>
</head>
<body style="background-color: #fdeff2; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="width: 400px; background-color: #04050d; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); color: white;">
        <h2 style="text-align: center; margin-bottom: 20px;">Student Application Form</h2>
        
        <form id="applicationForm" onsubmit="validateForm(event)" style="display: flex; flex-direction: column; gap: 10px;">
            <label for="name" style="font-weight: bold;">Name <span style="color: red;">*</span></label>
            <input type="text" id="name" name="name" required 
                style="padding: 10px; border: none; border-radius: 5px; background-color: #b0b3d6; color: black;">

            <label for="email" style="font-weight: bold;">Email</label>
            <input type="email" id="email" name="email" required
                style="padding: 10px; border: none; border-radius: 5px; background-color: #b0b3d6; color: black;">

            <label for="address" style="font-weight: bold;">Address</label>
            <input type="text" id="address" name="address" 
                style="padding: 10px; border: none; border-radius: 5px; background-color: #b0b3d6; color: black;">

            <label for="phone" style="font-weight: bold;">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+ (201) 555-0123" required
                style="padding: 10px; border: none; border-radius: 5px; background-color: #b0b3d6; color: black;">

            <label style="font-weight: bold;">Gender</label>
            <div style="display: flex; gap: 10px;">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>

            <label for="level" style="font-weight: bold;">Level of studies</label>
            <select id="level" name="level" 
                style="padding: 10px; border: none; border-radius: 5px; background-color: #b0b3d6; color: black;">
                <option>Select Option</option>
                <option>Undergraduate</option>
                <option>Graduate</option>
                <option>PhD</option>
            </select>

            <label for="transcript" style="font-weight: bold;">Upload your Transcript</label>
            <button type="button" 
                style="padding: 10px; background-color: #ffccd5; color: black; border: none; border-radius: 5px; cursor: pointer;">
                ðŸ“‚ Click to upload file
            </button>

            <div style="display: flex; justify-content: center; margin-top: 10px;">
                <input type="checkbox" id="captcha" name="captcha">
                <label for="captcha" style="margin-left: 5px;">I'm not a robot</label>
            </div>

            <button type="submit" 
                style="padding: 10px; background-color: #ffccd5; color: black; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
                Submit
            </button>
        </form>
    </div>

</body>
</html>
